<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>My Todo App</title>
    <link rel="stylesheet" href="node_modules/normalize.css/normalize.css">
    <link rel="stylesheet" href="css/base.css">
  </head>
  <body>
    <h1>我的ToDo</h1>
  <div class="container"><!--总容器-->
    <form class="add-task"><!--任务添加开始-->
      <input type="text" name="content" autofocus autocomplete="off" placeholder="e.g.今天五点记得打印资料">
      <button type="submit">submit</button>
    </form><!--任务添加结束-->
    <div class="task-list"><!--任务列表开始-->
    </div><!--任务列表结束-->
    <div class="task-detail-mask"></div>
    <div class="task-detail"><!--任务详情开始-->
    </div><!--任务详情结束-->
  </div>
  <script src="./node_modules/jquery/dist/jquery.js" type="text/javascript"></script>

  <script src="https://cdn.bootcss.com/store.js/1.3.20/store.min.js"></script>
  <script src="./js/base.js" type="text/javascript"></script>
  </body>
</html>
